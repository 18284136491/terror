    <link href="__HPLUSSTATIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__HPLUSSTATIC__/css/animate.css" rel="stylesheet">
    <link href="__HPLUSSTATIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>token列表 <small>分类，查找</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>地址</th>
                                    <th>token</th>
                                    <th>key</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

            </div>

            <form action="">
                <input type="text" value="" name="token" id="token">
                <input type="text" value="" name="key" id="key">
            </form>
            <div class="col-sm-3 pull-right">
                <div class="input-group">
                    <span class="input-group-btn"><input type="submit" class="btn btn-primary" onclick="start()"> 开始</input > </span>
                </div>
            </div>
        </div>

    <!-- 全局js -->
    <script src="__HPLUSSTATIC__/js/jquery.min.js?v=2.1.4"></script>

    <script src="__HPLUSSTATIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="__HPLUSSTATIC__/js/content.js?v=1.0.0"></script>
    <script type="text/javascript" src="__LAYER__/layer.js"></script>
    <script type="text/javascript" src="__LAYER__/laydate.js"></script>
    <script type="text/javascript" src="__STATIC__/postAjax.js"></script>
    <script type="text/javascript" src="/jquery.js"></script>

</html>

<script>


    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
    //禁止鼠标右键菜单
    document.oncontextmenu = function(e){
        return false;
    }


    // 赋值
    var url = window.location.href;
    var url_param = url.split("signtoken/")[1];
    var token = url_param.split('/')[1];
    var key = url_param.split('/')[3];
    $('#token').val(token);
    $('#key').val(key);
    // 禁止刷新
    document.onkeydown = function(e){
        // 禁止用F5键
        e = window.event || e;
        var keycode = e.keyCode || e.which;
        if(keycode == 116){
            e.returnValue = false;
            e.preventDefault();
        }

        // 禁止用f12
        if (window.event && window.event.keyCode == 123) {
            event.keyCode = 0;
            event.returnValue = false;
            return false;
        }

        // Ctrl + R
        if(e.ctrlKey && keycode == 82){
            e.preventDefault();
            window.event.returnValue= false;
        }
        // Ctrl + S
        if(e.ctrlKey && keycode== 83){
            e.preventDefault();
            window.event.returnValue= false;
        }
    };
    function start(){
        var url = "{:url('start')}";
        var data = $('form').serialize();

        $.ajax({
            url : url,
            data : data,
            type : 'post',
            before : hiddenElement(),
            success : function(res){
                console.log(res);
                if(res.code != 200){
                    console.log(res.msg);
                    return false;
                }

                // todo 点击后立即展示图片。背景音乐
                console.log(res.data[0].name);
                console.log('点击后立即展示图片。背景音乐');

                var i = 1;
                // 计时器
                var start = setInterval(function(){
                    // todo 计时器展示图片。背景音乐
                    console.log(res.data[i].name);
                    console.log('计时器展示图片。背景音乐');

                    if(i < res.count){
                        i++;
                    }
                    if(i == res.count){
                        var showElement = setInterval(function(){
                            // todo 还原页面
                            console.log('还原页面 再来一次');
                            $('.input-group').show();
                            clearInterval(showElement);
                        }, 15000);
                        clearInterval(start);
                    }
                }, 10000);
            },
            error : function(){
                console.log('error');
            }
        });


        // 隐藏元素
        function hiddenElement(){
            // todo 隐藏切换页面
            $('.input-group').hide();
            console.log('hide');
        }
        return false;
    }

</script>
